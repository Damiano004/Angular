<button (click)="api.getListaPazienti()">GET PAZIENTI</button>
<button routerLink="/accetta-pz">ACCETTA PAZIENTE</button>

<div class="pz-list">
  @for (pz of api.listaPz(); track pz.id) {
    <div class="pz-card">
      <h3>{{pz.cognome}} {{pz.nome}}</h3>
      <p>CODICE PZ: {{pz.codice}}</p>
      <p>Data di nascita: {{pz.data_nascita | date: 'dd/MM/YYYY'}}</p>
      <div class="pz-info">
        <p>{{pz.codice_colore}}</p>
        <p>{{pz.stato}}</p>
      </div>
      <div class="pz-action">
        <button (click)="api.trasferisciPaziente(pz.id)">TRASFERISCI</button>
        <button (click)="api.dimettiaPaziente(pz.id)">DIMETTI</button>
      </div>
    </div>
  }
</div>
